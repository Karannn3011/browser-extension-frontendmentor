<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="output.css">
    <title>Frontend Mentor | Browser extensions manager UI</title>

</head>

<body class="font-noto bg-neutral-200 dark:bg-red-400">
    <header class="w-[90%] bg-white mx-auto my-4 py-4 px-2 rounded-xl flex flex-row justify-between">
        <img src="assets/images/logo.svg" alt="Extensions logo">
        <img class="bg-neutral-200 p-3 rounded-xl" src="assets/images/icon-moon.svg" alt="Night Mode">
    </header>

    <h1 class="text-3xl my-[30px] font-bold text-neutral-800 text-center">Extensions List</h1>
    <div class="buttons flex flex-row justify-between w-[80%] mx-auto my-5">
        <input type="radio" name="sort" id="all" value="all" class="hidden peer/all" checked />
 <label for="all" class="bg-white py-2 px-4 rounded-full peer-checked/all:bg-red-400 peer-checked/all:text-white">All</label>

 <input type="radio" name="sort" id="active" value="active" class="hidden peer/active" />
 <label for="active" class="bg-white py-2 px-4 rounded-full peer-checked/active:bg-red-400 peer-checked/active:text-white">Active</label>
  
   <input type="radio" name="sort" id="inactive" value="inactive" class="hidden peer/inactive"/>
 <label for="inactive" class="bg-white py-2 px-4 rounded-full peer-checked/inactive:bg-red-400 peer-checked/inactive:text-white">Inactive</label>
    </div>
    <div class="container">
        
    </div>

        Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="script.js"></script>
</body>

</html>
